<!DOCTYPE html>
<html>
<head>
    <title>Name Combiner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first-block">
        <img class="cloud1" src="images/cloud1.png">
        <img class="cloud2" src="images/cloud2.png">
        <div class="welcome-sign">welcome to our service</div>
        <div class="name-combiner">Name <span style="font-weight:700">Combiner</span> </div>
        <div class="name-combiner-sub">Mix Names to Create Unique Nicknames</div>
        <div class="blog">
            <div class="enter-up">Enter up to <span style="font-weight:700">Four Names</span> </div>
        
            <div class="names-1">
                <input class="names-input" value="Name 1" onfocus="this.value=''"></input>
            </div>
            <div class="names-2">
                <input class="names-input" value="Name 2" onfocus="this.value=''"></input>
            </div>
            <div class="names-3">
                <input class="names-input" value="Name 3" onfocus="this.value=''"></input>
            </div>
            <div class="names-4">
                <input class="names-input" value="Name 4" onfocus="this.value=''"></input>
            </div>
            <a class="clear" href=#>
                <div class="clear-text">Clear</div>
            </a>
            <div class="line1"></div>
            <div class="or">OR</div>
            <div class="line2"></div>
            <a class="combine" href=#>
                <div class="combine-text">Combine</div>
            </a>
        </div>
    </div>
    <div class="second-block">
        <img class="clouds" src="images/Group.png">

        <img class="clouds2" src="images/group3.png">
        <div class="pluses-1">
            <img class="pluses-images" src="images/box.png">
            <a class="pluses-1-head" href="https://usernamegenerator.com/" target="_blank">Cool Nicknames</a>
            <div class="pluses-1-sub">Find best nicknames for any name</div>
        </div>
        <div class="pluses-line1"></div>
        <div class="pluses-2">
            <img class="pluses-images" src="images/gener.png">
            <a class="pluses-2-head" href="https://numbergenerator.com/" target="_blank">Number Generator</a>
            <div class="pluses-2-sub">Generate random numbers of any kind</div>
        </div>
        <div class="pluses-line2"></div>
        <div class="pluses-3">
            <img class="pluses-images" src="images/hamel.png">
            <a class="pluses-3-head" href="https://usernamegenerator.com/" target="_blank">Username Generator</a>
            <div class="pluses-3-sub">Get yourself a unique username</div>
        </div>
